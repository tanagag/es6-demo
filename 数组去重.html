<script>

	var arr = [5,2,3,2,8,2,8];
	
	function unique(arrary){
		var n = [];
		for(var i = 0; i < arrary.length; i++){
			if(n.indexOf(arrary[i])==-1){
				n.push(arrary[i])
			}
		}
		return n;
	}
	
	console.log(unique(arr));
</script>
