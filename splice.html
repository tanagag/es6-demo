<script>
	//http://www.w3school.com.cn/jsref/jsref_splice.asp
	//splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
	var arr = new Array(6)
	arr[0] = "George"
	arr[1] = "John"
	arr[2] = "Thomas"
	arr[3] = "James"
	arr[4] = "Adrew"
	arr[5] = "Martin"

	document.write(arr + "<br />")
	arr.splice(2,1,"William")//arr.splice(2,0,"William") 如果第二个参数是0，就是添加功能
	document.write(arr)
	
	//George,John,Thomas,James,Adrew,Martin
	//George,John,William,James,Adrew,Martin
</script>
